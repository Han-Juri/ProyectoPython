{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Enviar">
    </form>
    {% if mensaje %}
        <span>{{mensaje}}</span>
    {% endif %}
{% endblock %}
