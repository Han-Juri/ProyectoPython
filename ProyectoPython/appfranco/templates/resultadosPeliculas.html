{% extends 'padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
    <h2>Resultados de Peliculas con el nombre {{nombre}}</h2>
    {% for p in peliculas %}
    <ul>
        <li>Nombre:{{p.nombre}}</li>
        <li>Autor:{{p.director}}</li>
        <li>Stock:{{p.stock}}</li>
        <hr>
    </ul>
    {% endfor %}
{% endblock %}
